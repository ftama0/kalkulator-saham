<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembagi Teks 5 Paragraf</title>
    <style>
      :root {
        --bg: #0f1a1c;
        --panel: #132428;
        --accent: #e2a03f;
        --text: #f4f6f7;
        --muted: #9bb0b6;
        --outline: #23414a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Georgia", "Times New Roman", serif;
        background:
          radial-gradient(1200px 600px at 20% 0%, rgba(226, 160, 63, 0.15), transparent 60%),
          radial-gradient(900px 500px at 90% 10%, rgba(91, 172, 200, 0.12), transparent 55%),
          var(--bg);
        color: var(--text);
        min-height: 100vh;
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 32px 20px 60px;
      }
      h1 {
        margin: 0 0 8px;
        letter-spacing: 1px;
        font-size: 28px;
      }
      p.lead {
        margin: 0 0 24px;
        color: var(--muted);
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--outline);
        border-radius: 14px;
        padding: 18px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
      }
      textarea {
        width: 100%;
        min-height: 180px;
        background: #0c1518;
        color: var(--text);
        border: 1px solid var(--outline);
        border-radius: 12px;
        padding: 12px;
        font-size: 15px;
        resize: vertical;
      }
      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        margin-top: 12px;
      }
      button {
        background: var(--accent);
        border: none;
        color: #1b1206;
        font-weight: 700;
        padding: 10px 16px;
        border-radius: 10px;
        cursor: pointer;
      }
      button.secondary {
        background: transparent;
        border: 1px solid var(--outline);
        color: var(--text);
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 14px;
        margin-top: 22px;
      }
      .box {
        background: #0c1518;
        border: 1px solid var(--outline);
        border-radius: 12px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        min-height: 180px;
      }
      .box h3 {
        margin: 0;
        font-size: 14px;
        letter-spacing: 0.5px;
        color: var(--muted);
        text-transform: uppercase;
      }
      .box textarea {
        flex: 1;
        min-height: 120px;
      }
      .copy {
        align-self: flex-start;
        font-size: 12px;
        padding: 6px 10px;
      }
      .footer {
        margin-top: 18px;
        color: var(--muted);
        font-size: 13px;
      }
      @media (max-width: 720px) {
        h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Pembagi Teks Menjadi 5 Paragraf</h1>
      <p class="lead">
        Tempel teks kamu, lalu klik "Bagi Teks". Setiap box berisi 5 baris, dan akan otomatis dibuat
        sebanyak yang dibutuhkan.
      </p>
      <div class="panel">
        <label for="inputText">Teks Input</label>
        <textarea id="inputText" placeholder="Tempel teks di sini..."></textarea>
        <div class="actions">
          <button id="splitBtn">Bagi Teks</button>
          <button id="copyAllBtn" class="secondary">Copy Semua Paragraf</button>
          <button id="clearBtn" class="secondary">Bersihkan</button>
        </div>
      </div>

      <div class="grid" id="outputGrid"></div>

      <p class="footer">Tip: Baris kosong di input akan diabaikan saat pembagian.</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
